<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <img style="display: block; margin: auto;" src="img/google.jpg" alt="Google!">
        </nav>    
    </header>
    <section>
        <!-- Search Box Start -->
         <div class="search-box center">
            <article>
                <p>Search the web using Google!</p>
                <input type="text" name="q" value size="30">
                <br>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </article>
         </div>
        <!-- Search Box Finish -->

        <article>
            <!-- Box 1 Start -->
             <div class="box1 center left">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
             </div>
            <!-- Box 1 Finish -->
            <!-- Box 2 Start -->
             <div class="box2 center left">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
             </div>

            <!-- Box 2 Finish -->

            <!-- Box 3 Start -->
             <div class="box3 center left">
                <p>Get Google! <br> updates monthly:</p>
                <input type="text" name="emailaddr" value="your e-mail"> 
                <br>
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
             </div>
            <!-- Box 3 Finish -->
        </article>
    </section>
    <footer>
        <div class="clear"></div>
        <p class="center">Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
